<!DOCTYPE html>
<html>
    <head>
        <title>Seção 04 - Aula 08</title>
        <meta charset="utf-8">

    <body>
        <h1>Seção 04 - Aula 08</h1>

        <script>
           //operadores aritiméticos

           /*
           + ADIÇÃO
           - SUBTRAÇÃO
           * MULTIPLICAÇÃO
           / DIVISAO

           +=
           -=
           *=
           /=
           */

           console.log(7 / 0);
           console.log(('42' / 2)); // automaticamente cria um cast
           console.log(('Geek' * 3)); // NaN (not a number)
           console.log(0.1 + 0.7); // 0.799999999999999
           var num = 42;
           console.log(num.toString());

           console.log(13.34344545342.toFixed(2));
           console.log(Math.PI);
           console.log(Math.pow(3, 2)); // potencia
           console.log(Math.sqrt(655));
           console.log(typeof(42));
           console.log(typeof('Geek'));
           console.log(Number.isInteger(45));
           console.log(Number.isInteger('University'));
           var valor = 10
           console.log(valor.toString(2));

           
        </script>
    </body>

</html>
