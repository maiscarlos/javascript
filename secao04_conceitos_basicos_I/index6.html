<!DOCTYPE html>
<html>
    <head>
        <title>Seção 04 - Aula 06</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Seção 04 - Aula 06</h1>

        <script>
           //operadores lógicos
           var curso = 'JavaScript';
           var legal = false;

           //AND (todas as expressoes devem ser verdadeiras.)
            
           if(curso === 'JavaScript' && legal === true){
               console.log('O curso de JavaScript é legal.');
           }else{
               console.log('O curso não é de JavaScript.');
           }

           //OR (pelo menos uma das expressões devem ser verdadeira.)
           if(curso === 'JavaScript' || legal === true){
                console.log('O curso de JavaScript é legal.');
           }else{
               console.log('O curso não é de JavaScript.');
           }

           //NOT (quando queremos fazer uma negação ou verificar se algo não é como esperado.)
           if(curso != 'JavaScript'){
               console.log('O curso não é JavaScript.');
           }else{
               console.log('O curso é JavaScript.')
           }
        </script>
    </body>

</html>
