<!DOCTYPE html>
<html>
    <head>
        <title>Seção 04 - Aula 04</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Seção 04 - Aula 03</h1>

        <script>
            var num1 = 42, num2 = 19, nome = 'Geek';
            // var num2 = 19;
            console.log(num1, num2, nome)
            //soma
            var res = num1 + num2;
            console.log(nome +', O resultado da soma é '+ res + '.');

            //CUIDADO! dica Geek!
            var num3 = '39';
            res = num1 + num3;
            console.log(res);  // concatena se misturados.

            //subtração
            res = num1 - num2;
            console.log(nome +', O resultado da subtração é '+ res + '.');

            //multiplicação
            res = num1 * num2;
            console.log(nome +', O resultado da multiplicação é '+ res + '.');

            //divisão
            res = num1 / 2;
            console.log(nome +', O resultado da divisão é '+ res + '.');

            //módulo
            res = num2 % 2;
            console.log(nome +', O resto da divisão é '+ res + '.');

            //Incremento e Decremento
            num1 = num1 + 8;
            console.log(nome +', incrementamos num1 '+ num1 + '.');
            //ou
            num1 = num1 += 8; //todas operações -= | *= | /=
            console.log(nome +', incrementamos num1 '+ num1 + '.'); //50

            console.log(num1++); // primeiro imprime depois incrementa
            console.log(num1--); // primeiro imprime depois decrementa
            console.log(++num1); // primeiro incrementa depois imprime
            console.log(--num1); // primeiro decrementa depois imprime

            var outro = 10;
            console.log(outro++);
            console.log(outro);
        </script>
    </body>

</html>
