<!DOCTYPE html>
<html>
    <head>
        <title>Seção 04 - Aula 03</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Seção 04 - Aula 03</h1>

        <script>
            idade = 11;
            if (idade < 18){
                console.log('Menor de idade');
            }else{
                console.log('Maior de idade');
            }

            if(idade <= 14){
                console.log('Criança');
            }else if(idade > 14 && idade < 18){
                console.log('Adolescente');
            }else{
                console.log('Adulto');
            }
            //Diga Geek (verifica valor)
            if(1 == '1'){
                console.log('Sim, 1 é igual == "1".');
            }else{
                console.log('Não.');
            }

            var valor = 42;
            var valors = '42';
            //Diga Geek (verifica valor E tipo de dado)
            if(valor === valors){
                console.log('Sim, valor é igual === valors.');
            }else{
                console.log('Não.');
            }

            //Switch
            var sexo = 'f';

            switch(sexo){
                case 'm'||'M':
                    console.log('Masculino');
                    break;
                case 'f'||'F':
                    console.log('Feminino');
                    break;
                default:
                    console.log('Desconhecido');
                    break;            
            }

            var s = 'm';
            var masculino;

            if(s === 'm'){
                masculino = true;
            }else{
                masculino = false;
            }
            console.log(masculino);

            //simplificando

            var masc = (s === 'm'); //ou sem parenteses também funciona.
            console.log(masc);
        </script>
    </body>

</html>
