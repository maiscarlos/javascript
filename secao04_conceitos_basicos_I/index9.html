<!DOCTYPE html>
<html>
    <head>
        <title>Seção 04 - Aula 09</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Seção 04 - Aula 09</h1>

        <script>

           // Operação Unária e operação ternária.

           //unária
           var idade = 25;
           idade++; // Operação Unária
           console.log(idade);

           //ternaria
           var sexo = 'm';
           if(sexo --- 'm'){
               console.log('Masculino');

           }else{
               console.log('Feminino');
           }

           // Operador ternário
           console.log(sexo === 'm' ? 'Masculino' : 'Feminino');
        </script>
    </body>

</html>
